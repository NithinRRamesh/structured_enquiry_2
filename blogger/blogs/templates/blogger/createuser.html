<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
body, html {
    height: 100%;
    margin: 0;
}

.bg {
    /* The image used */
    background-image: url("https://image.freepik.com/free-vector/bright-background-with-dots_1055-3132.jpg");

    /* Full height */
    height: 100%;

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
</style>

</head>
<body>
<div class="bg">
<div class="container">
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'home' %}">Blogger</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="{% url 'home' %}">Home <span class="glyphicon glyphicon-home"></span></a></li>
      <li><a href="{% url 'create_blog' %}">Create blog</a></li>
      <li><a href="{% url 'myblogs' %}">My blogs</a></li>
      <li><a href="{% url 'delete_blog' %}">Delete blog</a></li>
      {% if request.user.is_superuser %}
      <li class="active"><a href="{% url 'create_user_form' %}">Create user</a></li>
      {% endif %}
      <li><a href="{% url 'logout_user' %}">Logout <b>{{request.user.username}}</b></a></li>
    </ul>
  </div>
</nav>
  <h2>Fill in user credentials</h2>
  <form method="post" autocomplete="off" action="{% url 'create_user' %}">
    {% csrf_token %}
      <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email ID" name="email">
    </div>
     <div class="form-group">
      <label for="firstname">First name:</label>
      <input type="text" class="form-control" id="firstname" placeholder="Enter first name" name="firstname">
    </div>
     <div class="form-group">
      <label for="lastname">Last name:</label>
      <input type="text" class="form-control" id="lastname" placeholder="Enter last name" name="lastname">
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" autocomplete="nope">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" autocomplete="off">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
</div>
</body>
</html>
